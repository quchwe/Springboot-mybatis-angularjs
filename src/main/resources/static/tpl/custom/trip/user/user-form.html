<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="app.trip.user.list">用户信息</a></li>
        <li class="active" ng-bind="title"></li>
        <button class="btn btn-sm btn-icon btn-default pull-right" ng-click="$state.reload()"><i
                class="icon icon-refresh"></i></button>
    </ul>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-heading">
                <div class="clearfix">
                    <a href class="pull-left thumb-lg avatar b-3x m-r m-l-xxl">
                        <img ng-src="{{data.photo || 'img/a0.jpg'}}">
                    </a>
                    <div class="clear">
                        <div class="h2 m-t-md m-b-xs">
                            {{data.nickname}}&nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form name="form" class="form-horizontal form-validation">
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.mobile}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.gender | dict : 'GENDER'}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.age}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册时间</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.createDate | date : 'yyyy-MM-dd H:mm:ss'}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">可用</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.enabled | dict : 'YES_NO'}}</p>
                        </div>
                    </div>
                    <div class="form-group" ng-if="!data.enabled">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{data.remarks}}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a class="btn btn-primary" ui-sref="app.trip.user.list">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
